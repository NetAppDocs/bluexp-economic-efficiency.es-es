  lead: La planificación de la capacidad es fundamental para evitar tiempos de inactividad
    innecesarios debido a la baja capacidad de los sistemas. La eficiencia económica
    de BlueXP puede ayudarte a identificar clústeres que muestran baja capacidad,
    revisar clústeres de capacidad actual y prevista, y revisar la utilización de
    la CPU, el rendimiento de IOPS y el rendimiento de latencia para determinar las
    oportunidades para remediar la capacidad.
